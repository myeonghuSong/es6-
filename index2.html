<script>
    const products = [
        { name: '반팔티', price: 15000 },
        { name: '긴팔티', price: 20000 },
        { name: '핸드폰케이스', price: 15000 },
        { name: '후드티', price: 30000 },
        { name: '바지', price: 25000 },
    ];

    const add = (a, b) => a + b;
    log(
        reduce(
            add, 
                map(p => p.price, 
                    filter(p => p.price < 20000,products))));

    log(
        reduce(
            add, 
                filter(n => n >= 20000, 
                    map(p => p.price, products))));
</script>

<script>
    const go = (...args) => reduce((a, f) => f(a), args);
    const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

    go(
        add(0, 1),
        a => a + 10,
        a => a + 100,
        log
    );

    const f = pipe(
        (a, b) => a + b,
        a => a + 10,
        a => a + 100);

    log(f(0, 1));
</script>

<script>
    go(
        products,
        filter(p => p.price < 20000),
        map(p => p.price),
        reduce(add),
        log
    );

    go(
        products,
        filter(p => p.price < 20000),
        map(p => p.price),
        reduce(add),
        log
    );
</script>
