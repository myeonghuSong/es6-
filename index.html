<script>
    const map = (f, iter) => {
        let res = [];
        for(const a of iter) {
            res.push(f(a));
        }
        return res;
    }
    console.log(map(el => el.nodeName, document.querySelectorAll('*')));

    function *gen() {
        yield 2;
        if(false) yield 3;
        yield 4;
    }
    console.log(map(a => a * a, gen()))
 </script>
